<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!--! header section start -->
    <header class="header">
      <a href="index.html" class="logo"><img src="images/logo.png" alt="logo" /></a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="product.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blog.html">Blog</a>
      </nav>
      <div class="buttons">
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button id="cart-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="search-form">
        <input 
        type="text" 
        class="search-input" 
        id="search-box" 
        placeholder="Search Here" 
        />
        <i class="fas fa-search"></i>
      </div>
      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-1.png" alt="menu">
          <div class="content">
            <h3>cart item 01</h3>
            <div class="price">$15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-2.png" alt="menu">
          <div class="content">
            <h3>cart item 02</h3>
            <div class="price">$15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-3.png" alt="menu">
          <div class="content">
            <h3>cart item 03</h3>
            <div class="price">$15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-4.png" alt="menu">
          <div class="content">
            <h3>cart item 04</h3>
            <div class="price">$15.99/-</div>
          </div>
        </div>
        <a href="#" class="btn">checkout now</a>
      </div>
    </header>
    <!--! header section end -->

    <!--! contact section start -->
    <section class="contact" id="contact">
      <h1 class="heading">Contact <span>Us</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d770809.0860158126!2d28.45174621544522!3d41.003964328513874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1663960017842!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>Get In Touch</h3>
          <div class="inputbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="inputbox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-Mail" />
          </div>
          <div class="inputbox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="Phone Number" />
          </div>
          <input type="submit" class="btn" value="Contact Now" />
        </form>
      </div>
    </section>
    <!--! contact section end -->

    <!--! footer section start -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="Search" />
        <button class="btn btn-primary">search</button>
      </div>
      <div class="share">
        <a href="https://facebook.com" class="fab fa-facebook" target="_blank"></a>
        <a href="https://twitter.com" class="fab fa-twitter" target="_blank"></a>
        <a href="https://www.instagram.com" class="fab fa-instagram" target="_blank"></a>
        <a href="https://www.linkedin.com" class="fab fa-linkedin" target="_blank"></a>
        <a href="https://pinterest.com" class="fab fa-pinterest" target="_blank"></a>
      </div>

      <div class="links">
        <a href="#">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="product.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blog.html">Blog</a>
      </div>
      <div class="credit">
        created by <span>Yağız Doğruyol</span> | all rights reserved
      </div>
    </section>
    <!--! footer section end -->
    <script src="js/script.js"></script>
  </body>
</html>
